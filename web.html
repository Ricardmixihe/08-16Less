<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
</head>
<body style="font-size: 0px !important;">
    <!-- 移动端主体 -->
    <div class="view">
        <!-- 顶部显示盒子 -->
        <div class="topShow">
            <img src="./images/wx.png" alt="">
        </div>
        <!-- 轮播图 -->
        <div class="banner">
            <ul>
                <li><img src="./uploads/banner_1.png" alt=""></li>
            </ul>
        </div>
        <!-- 标题 -->
        <div class="title">
            <h4>乐园活动</h4>
        </div>


        <!-- 内容区域 -->
        <div class="content">
            <!-- 每一块具体的内容 -->
            <div class="item">
                <img src="./uploads/item_1.png" alt="">
                <!-- 文字区域 -->
                <div class="text">
                    <p>疯狂的红包 不一样的撕名牌 大型家庭亲子户外活动</p>
                    <span>免费</span>
                </div>

                    <!-- 底部文字 -->
                    <div class="footerText">
                        <span class="iconfont icon-qizhi"></span>
                        <span>已有二百人报名</span>
                        <span class="iconfont icon-shizhong"></span>
                        <span>本周六开始</span>
                    </div>
                    <!-- 定位元素 -->
                    <div class="goon" >进行中</div>
            </div>
            <!-- 第二个 -->
            <div class="item">
                <img src="./uploads/item_2.png" alt="">
                <!-- 文字区域 -->
                <div class="text">
                    <p>摄影兴趣班- 7天教会你精通摄影,培养孩子兴趣从娃娃抓起</p>
                    <span>免费</span>
                </div>

                    <!-- 底部文字 -->
                    <div class="footerText">
                        <span class="iconfont icon-qizhi"></span>
                        <span>已有二百人报名</span>
                        <span class="iconfont icon-shizhong"></span>
                        <span>本周六开始</span>
                    </div>
                    <!-- 定位元素 -->
                    <div class="goon goon-nb" >已截止</div>
            </div>
            <!-- 第三个 -->
            <div class="item" style="background: rgba(0,0,0,0.30);  ">
                <img src="./uploads/item_3.png" alt="">
                <!-- 文字区域 -->
                <div class="text">
                    <p>趣味是地图-欢乐游戏中认识世界地图，亲子互动不可错过</p>

                    <span>免费</span>
                </div>
                    <!-- 底部文字 -->
                    <div class="footerText footerText-1">
                        <span class="iconfont icon-qizhi"></span>
                        <span>已有二百人报名</span>
                        <span class="iconfont icon-shizhong"></span>
                        <span>本周六开始</span>
                    </div>
                    <!-- 定位元素 -->
                    <div class="goon goon-nb">已结束</div>
            </div>
        </div>
        <div class="push"></div>
        <!-- 结尾定位 -->
        <div class="bottom">
            <div>
                <ul>
                    <li>
                        <span class="iconfont icon-index-copy"></span><br>
                        <span>首页</span>
                    </li>
                    <li>
                        <span class="iconfont icon-youhuiquan" style="color: #D78B09;"></span><br>
                        <span>首页</span>
                    </li>
                    <li>
                        <span class="iconfont icon-iconfront-" style="color: #D78B09;"></span><br>
                        <span>首页</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>



    <script src="./js/flexible.js"></script>
</body>
</html>
